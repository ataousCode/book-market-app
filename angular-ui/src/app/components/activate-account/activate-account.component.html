<div class="card card-container" *ngIf="submitted else codeForm">
  <div class="card-body">
    <div class="activate-message text-center" *ngIf="isOkay else activationError">
      <h2 class="card-title">Activation success!</h2>
      <p>Your account has been activated successfully.</p>
      <button class="btn btn-primary btn-block" (click)="redirectToLogin()">Login now</button>
    </div>
    <ng-template #activationError>
      <div class="activate-error text-center">
        <h2 class="card-title">Activation failed!</h2>
        <p>{{message}}</p>
        <button class="btn btn-primary btn-block" (click)="submitted = false">Try again</button>
      </div>
    </ng-template>
  </div>
</div>

<ng-template #codeForm>
  <div class="card card-container">
    <div class="card-body">
      <div class="text-center">
        <h2 class="card-title">Type your activation code</h2>
        <code-input [isCodeHidden]="false"
                    [codeLength]="6"
                    [code]="'number'"
                    (codeCompleted)="onCodeCompleted($event)"
        ></code-input>
      </div>
    </div>
  </div>
</ng-template>
