
<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="register-form col-md-6 col-lg-4 shadow p-4 rounded">
    <h3 class="text-center">Create an account</h3>
    <hr>
    <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
      <p *ngFor="let msg of errorMsg">{{msg}}</p>
    </div>
    <!--last name field -->
    <div class="mb-3">
      <label for="firstname" class="form-label">Firstname:</label>
      <input [(ngModel)]="registerRequest.firstname"
             type="text"
             placeholder="first name" class="form-control" id="firstname">
    </div>
    <!--last name field -->
    <div class="mb-3">
      <label for="lastname" class="form-label">Lastname:</label>
      <input [(ngModel)]="registerRequest.lastname"
             type="text"
             placeholder="first name" class="form-control" id="lastname">
    </div>
    <!-- email field -->
    <div class="mb-3">
      <label for="login" class="form-label">Email:</label>
      <input [(ngModel)]="registerRequest.email"
             type="email" placeholder="email address"
             class="form-control" id="login">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password:</label>
      <input [(ngModel)]="registerRequest.password"
             type="password" placeholder="password"
             class="form-control" id="password">
    </div>

    <div class="d-flex justify-content-between mb-3">
      <button (click)="register()" type="button" class="btn btn-primary">
        Register
      </button>
    </div>
    <div class="d-flex justify-content-between mb-3">
      Have an account?
      <button (click)="login()" type="button" class="btn btn-link">
        Login
      </button>
    </div>
  </div>
</div>
