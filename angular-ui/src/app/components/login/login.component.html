<div class="container-fluid card login-container">
  <h3 class="text-center">Welcome back</h3>
  <hr>
  <div class="alert alert-danger" role="alert" *ngIf="errorMessage.length">
    <p *ngFor="let msg of errorMessage">{{msg}}</p>
  </div>
  <!-- password field -->
  <div class="mb-3">
    <label for="login" class="form-label">Email:</label>
    <input [(ngModel)]="authRequest.email" type="email" placeholder="email address" class="form-control" id="login">
  </div>

  <!-- password field -->
  <div class="mb-3">
    <label for="password" class="form-label">Password:</label>
    <input [(ngModel)]="authRequest.password"
           type="password" placeholder="password"
           class="form-control" id="password">
  </div>

  <div class="d-flex justify-content-between mb-3">
    <button (click)="login()" type="button" class="btn btn-primary">
      <em class="fas fa-sign">&nbsp;SignIn</em>
    </button>
  </div>
  <p>Don't have an account?</p>
  <div class="d-flex justify-content-between mb-3">
    <button (click)="register()" type="button" class="btn btn-link">
    Register
    </button>
  </div>
</div>
